<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>週間カレンダー</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="page-header">
  <div class="logo-placeholder">ロゴエリア</div>
  <h1 class="title">週間スケジュール</h1>
</header>
<main class="calendar-main">
  <table class="calendar-table">
    <thead>
      <tr>
        <th class="time-col">時間</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
        <th>日</th>
      </tr>
    </thead>
    <tbody id="calendar-body">
      <!-- JSで時間軸とイベントを埋め込む -->
    </tbody>
  </table>
  <section class="outside-section">
    <h3>時間外イベント</h3>
    <ul id="outside-list"></ul>
  </section>
</main>
<footer class="page-footer">
  <div class="footer-placeholder">フッター情報（印刷日、担当者名など）</div>
</footer>
<script src="script.js"></script>
</body>
</html>
